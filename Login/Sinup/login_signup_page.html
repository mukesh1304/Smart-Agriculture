<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup - Smart Agriculture System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #4caf50;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            margin-top: 1rem;
            color: #555;
            font-size: 0.9rem;
        }
        .toggle a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="toggle">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
    </div>

    <script>
        function showSignupForm() {
            const container = document.getElementById('form-container');
            container.innerHTML = `
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" placeholder="Username" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                </form>
                <p class="toggle">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            `;
        }

        function showLoginForm() {
            const container = document.getElementById('form-container');
            container.innerHTML = `
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" placeholder="Username" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
                <p class="toggle">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
            `;
        }
    </script>
</body>
</html>
